# Gradle Build Performance Configuration
# UTF-8 File Encoding for Consistent Cross-Platform Behavior
org.gradle.jvmargs=-Dfile.encoding=UTF-8 -Xmx2g -XX:+UseParallelGC

# Build Cache Configuration
org.gradle.caching=true

# Parallel Execution
org.gradle.parallel=true

# Configuration Cache Disabled Due to Plugin Compatibility
# org.gradle.configuration-cache=true

# Daemon Configuration
org.gradle.daemon=true

# Gradle Version Management
org.gradle.welcome=never